<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 360px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #4a90e2;
            padding: 20px;
            text-align: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
        .profile {
            background: linear-gradient(to right, #4a90e2, #9b59b6);
            color: #fff;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .profile img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .profile div {
            flex: 1;
        }
        .profile .assign-task {
            background-color: #fff;
            color: #4a90e2;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .announcement {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .announcement .date-time {
            margin-bottom: 10px;
        }
        .announcement .button {
            background-color: #f1c40f;
            color: #000;
            padding: 15px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 10px;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
        .announcement .continue-work {
            background-color: #f1c40f;
            color: #0f010ab1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
